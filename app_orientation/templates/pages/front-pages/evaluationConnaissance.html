<!DOCTYPE html>
<html>
<head>
    <title>Évaluation des Connaissances</title>
</head>
<body>
    <h1>Évaluation des Connaissances</h1>

    <form method="post">
        {% csrf_token %}
        <label for="student">Étudiant :</label>
        <input type="text" id="student" name="etudiant" required>

        <label for="matiere">Matière :</label>
        <input type="text" id="matiere" name="matiere" required>

        <label for="note">Note :</label>
        <input type="number" id="note" name="note" required>

        <label for="date_evaluation">Date d'évaluation :</label>
        <input type="date" id="date_evaluation" name="date_evaluation" required>

        <button type="submit">Enregistrer</button>
    </form>

    <h2>Liste des évaluations</h2>
    <table>
        <thead>
            <tr>
                <th>Étudiant</th>
                <th>Matière</th>
                <th>Note</th>
                <th>Date d'évaluation</th>
            </tr>
        </thead>
        <tbody>
            {% for evaluation in evaluations %}
            <tr>
                <td>{{ evaluation.student }}</td>
                <td>{{ evaluation.matiere }}</td>
                <td>{{ evaluation.note }}</td>
                <td>{{ evaluation.date_evaluation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
