{% extends 'base.html' %}

{% block content %}

    <h1>Nous Contacter</h1>

    <div class="contact-container">
        <div class="row">
            <div class="col-6">
                <img src="../../static/img/contact-us.webp" alt="Contact Image" class="contact-image">

            </div>
            <div class="col-6 mt-5">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5"
                                  placeholder="Entrez votre message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-5">Envoyer</button>
                </form>

            </div>
        </div>

        <div id="map" class="contact-map mt-5"></div>

    </div>
    <div class="col-6 mt-5 mx-auto">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.discord.com" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script>
        function initMap() {
            var coordinates = {lat: -10.7152383, lng: 25.5070755};
            var map = new google.maps.Map(document.getElementById('map'), {
                center: coordinates,
                zoom: 15
            });
            var marker = new google.maps.Marker({
                position: coordinates,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

{% endblock %}
